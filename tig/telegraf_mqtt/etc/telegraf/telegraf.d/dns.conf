[[inputs.mqtt_consumer]]
  servers = ["${MQTT_SERV}"]
  username = "${MQTT_USER}"
  password = "${MQTT_PASS}"
  connection_timeout = "30s"
  # alles lesen
  qos = 1
  persistent_session = true
  client_id = "telegraf_dns_1"
  name_override = "dnscache"
  topics = [
    "test/dnscache/#"
  ]
  topic_tag = "topic"
  data_format = "json"
  json_strict = true
  json_time_key = "Time"
  json_time_format = "2006-01-02T15:04:05"
  json_timezone = "Europe/Berlin"
  tag_keys = [
    "server",
    "size"
  ]
