[[inputs.syslog]]
  server = "udp://:6514"
  fieldexclude = ["version"]
  # fielddrop = ["version"] # difference?
  tagexclude = ["source"]
[[processors.converter]]
  namepass = ["syslog"]
  [processors.converter.fields]
    timestamp = ["timestamp"]
    timestamp_format = "unix_ns"
