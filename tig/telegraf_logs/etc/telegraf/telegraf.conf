[agent]
# ohne: host=da4b3ace981f,hostname=probook
# hostname: host=probook,hostname=probook
# omit: hostname=probook (weil hostname durch ggf durch input)
  hostname = "probook"
  #omit_hostname = true
  interval = "1m"
  round_interval = true
  metric_batch_size = 200
  metric_buffer_limit = 500
  collection_jitter = "0s"
  flush_interval = "1m"
  flush_jitter = "0s"
  precision = "1s"
  debug = true
  quiet = false
  logfile = ""

[[processors.rename]]
  [[processors.rename.replace]]
    tag = "host"
    dest = "hostname"

